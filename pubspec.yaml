name: minaret
description: Minaret is a cross platform e-Solat application

version: 4.0+15

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  # sdk
  flutter:
    sdk: flutter
  # components (first party: flutter.dev, dart.dev)
  http: ^0.12.0
  intl: ^0.16.1
  html: ^0.14.0
  package_info: ^0.4.0
  path_provider: ^1.5.1
  # components (third party)
  tuple: ^1.0.3
  sqflite: ^1.2.0
  font_awesome_flutter: ^8.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: Varela
      fonts:
        - asset: font/varela.ttf
  assets:
    - img/fionix.png
